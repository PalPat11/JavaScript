<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Játék Kiválasztás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .selection-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .selection-button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .selection-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="selection-box">
    <button class="selection-button" onclick="window.location.href='pvp.html'">Játékos Ellen (PvP)</button>
    <button class="selection-button" onclick="window.location.href='pve.html'">Robot Ellen (PvE)</button>
</div>

</body>
</html>
